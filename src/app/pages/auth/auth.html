<div class="login-container">
  <p-toast></p-toast>
  
  <!-- Animated background elements -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  
  <div class="login-card">
    <!-- Loading overlay -->
    <div class="loading-overlay" *ngIf="loading">
      <p-progressSpinner strokeWidth="3" fill="transparent" animationDuration="1s"></p-progressSpinner>
    </div>
    
    <div class="login-header">
      <div class="company-logo">
        <div class="logo-icon">
          <i class="pi pi-shield"></i>
        </div>
        <h1 class="company-name">SAMAN</h1>
        <p class="company-tagline">Sistema de Gestión Empresarial</p>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="field">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email" 
          pInputText 
          formControlName="correo"
          placeholder="Ingresa tu email"
          [class.ng-invalid]="isFieldInvalid('correo')"
          autocomplete="email">
        <small class="p-error" *ngIf="isFieldInvalid('correo')">
          {{ getFieldError('correo') }}
        </small>
      </div>

      <!-- Password Field -->
      <div class="field">
        <label for="password">Contraseña</label>
        <p-password 
          id="password"
          formControlName="contrasena"
          placeholder="Ingresa tu contraseña"
          [feedback]="false"
          [toggleMask]="true"
          [class.ng-invalid]="isFieldInvalid('contrasena')"
          autocomplete="current-password">
        </p-password>
        <small class="p-error" *ngIf="isFieldInvalid('contrasena')">
          {{ getFieldError('contrasena') }}
        </small>
      </div>

      <!-- Remember Email -->
      <div class="checkbox-field">
        <p-checkbox 
          formControlName="rememberEmail" 
          inputId="rememberEmail"
          binary="true">
        </p-checkbox>
        <label for="rememberEmail">Recordar email</label>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        pButton 
        pRipple 
        class="login-btn"
        [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading" class="button-loading">
          <i class="pi pi-spin pi-spinner"></i>
          Iniciando sesión...
        </span>
      </button>
    </form>
  </div>
</div>
